  <div id="app" class="container">
    <h2>İletişim Formu</h2>
    <div v-if="errors.length" class="alert alert-danger">
      <ul>
        <li v-for="error in errors" :key="error">{{ error }}</li>
      </ul>
    </div>
    <form id="contact-form" @submit.prevent="submitForm" novalidate>
      <div class="form-group">
        <label for="name">Adınız:</label>
        <input type="text" id="name" v-model="formData.name" class="form-control" placeholder="Adınızı giriniz"
          required>
      </div>
      <div class="form-group">
        <label for="surname">Soy-Adınız:</label>
        <input type="text" id="surname" v-model="formData.surname" class="form-control" placeholder="Soyadınızı giriniz"
          required>
      </div>
      <div class="form-group">
        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" v-model="formData.email" class="form-control"
          placeholder="E-posta adresinizi giriniz" required>
      </div>
      <div class="form-group">
        <label for="gender">Cinsiyetiniz:</label><br>
        <input type="radio" id="female" name="gender" value="Kadın" v-model="formData.gender" required>
        <label for="female">Kadın</label>
        <input type="radio" id="male" name="gender" value="Erkek" v-model="formData.gender" required>
        <label for="male">Erkek</label>
      </div>
      <div class="form-group">
        <label for="contact-preference">Nasıl İletişime Geçmek İstersiniz:</label>
        <select id="contact-preference" v-model="formData.contactPreference" class="form-control" required>
          <option value="">Seçiniz</option>
          <option value="email">E-posta</option>
          <option value="telefon">Telefon</option>
          <option value="whatsapp">Whatsapp</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hobbies">Kullanabildiğiniz Yazılım Dilleri</label><br>
        <input type="checkbox" id="hobby1" value="Python" v-model="formData.hobbies">
        <label for="hobby1">Python</label><br>
        <input type="checkbox" id="hobby2" value="JavaScript" v-model="formData.hobbies">
        <label for="hobby2">JavaScript</label><br>
        <input type="checkbox" id="hobby3" value="C++" v-model="formData.hobbies">
        <label for="hobby3">C++</label><br>
        <input type="checkbox" id="hobby4" value="Java" v-model="formData.hobbies">
        <label for="hobby4">Java</label><br>
      </div>
      <div class="form-group">
        <label for="message">Mesajınız:</label>
        <textarea id="message" v-model="formData.message" class="form-control" placeholder="Mesajınızı yazınız"
          required></textarea>
      </div>
      <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
      <button type="button" class="btn btn-primary" @click="vueValidation">Vue.js ile Kontrol</button>
      <button type="button" class="btn btn-primary" @click="jsValidation">JavaScript ile Kontrol</button>
      <button type="submit" class="btn btn-success" v-if="validForm">Gönder</button>
    </form>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        formData: {
          name: '',
          surname: '',
          email: '',
          gender: '',
          contactPreference: '',
          hobbies: [],
          message: ''
        },
        errors: [],
        validForm: false
      },
      methods: {
        submitForm() {
          this.errors = [];
          if (!this.formData.name) {
            this.errors.push("Ad gereklidir.");
          }
          if (!this.formData.surname) {
            this.errors.push("Soyad gereklidir.");
          }
          if (!this.formData.email) {
            this.errors.push("E-posta gereklidir.");
          }
          if (!this.formData.gender) {
            this.errors.push("Cinsiyet gereklidir.");
          }
          if (!this.formData.contactPreference) {
            this.errors.push("İletişim tercihi gereklidir.");
          }
          if (!this.formData.message) {
            this.errors.push("Mesaj gereklidir.");
          }

          if (!this.errors.length) {
            localStorage.setItem('formData', JSON.stringify(this.formData));
            window.location.href = 'goster.html';
          }
        },
        clearForm() {
          this.formData = {
            name: '',
            surname: '',
            email: '',
            gender: '',
            contactPreference: '',
            hobbies: [],
            message: ''
          };
          this.errors = [];
          this.validForm = false;
        },
        vueValidation() {
          this.errors = [];
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!this.formData.name) {
            this.errors.push("Ad gereklidir.");
          }
          if (!this.formData.surname) {
            this.errors.push("Soyad gereklidir.");
          }
          if (!this.formData.email || !emailRegex.test(this.formData.email)) {
            this.errors.push("Geçerli bir e-posta adresi gereklidir.");
          }
          if (!this.formData.gender) {
            this.errors.push("Cinsiyet gereklidir.");
          }
          if (!this.formData.contactPreference) {
            this.errors.push("İletişim tercihi gereklidir.");
          }
          if (!this.formData.message) {
            this.errors.push("Mesaj gereklidir.");
          }
          this.validForm = this.errors.length === 0;
        },
        jsValidation() {
          this.errors = [];
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!this.formData.name.trim()) {
            this.errors.push("Ad gereklidir.");
          }
          if (!this.formData.surname.trim()) {
            this.errors.push("Soyad gereklidir.");
          }
          if (!this.formData.email.trim() || !emailRegex.test(this.formData.email.trim())) {
            this.errors.push("Geçerli bir e-posta adresi gereklidir.");
          }
          if (!this.formData.gender) {
            this.errors.push("Cinsiyet gereklidir.");
          }
          if (!this.formData.contactPreference) {
            this.errors.push("İletişim tercihi gereklidir.");
          }
          if (!this.formData.message.trim()) {
            this.errors.push("Mesaj gereklidir.");
          }
          this.validForm = this.errors.length === 0;
        }

      }
    });
  </script>
